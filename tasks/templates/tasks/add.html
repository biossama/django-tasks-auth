{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add New Task{% endblock %}

{% block content %}

<div class="container mt-5 ">
<div class="bg-light rounded p-5 mt-4">
<form method="post" >
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-primary btn-sm">Submit</button>
	<a href="{% url 'tasks:home' %}"><button type="submit" class="btn btn-success btn-sm">Return</button></a>
</form>
</div>
</div>
{% endblock %}
