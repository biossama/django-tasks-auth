{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Delete{% endblock %}
{% block content %}


<div class="container mt-5">
<h5 class="text-center"> Are you sure you want to delete this Task ??{{todo}}</h5>
<hr><br><br>
<form method="post" class="mt-3">

	{% csrf_token %}
	{{form|crispy}}
	<a class="btn btn-info btn-sm" href="{% url 'tasks:home' %}" >Return</a>
	<button type="submit" class="btn btn-danger btn-sm " >Delete</button>
	
</form>

</div>
{% endblock %}
